{# transaction form for response to AJAX request #}
{% include "flasher.html"%}

<form id="transactionFromListForm"  action="" method="POST">
    <p class="form_button_row w3-contain w3-panel" >
    	<input type="button" class="w3-btn w3-ripple w3-save-button-color w3-mobile w3-round-large"
            onclick="submitModalForm('transactionFromListForm', 
            '{{ url_for('transaction.edit_from_list')}}{{rec.id | default(0,True)}}/{{ rec.item_id | default(0,True)}}/', 
            'transactions_and_transfers', 
            '{{ url_for('item.refresh_trx_lists')}}{{ rec.item_id }}/')" 
            
            name="Save" value="Save" />
        &nbsp;&nbsp;
    	{% if rec.id and rec.id > 0 and (not no_delete or is_admin) and not g.cancelURL %}
    	<a id="form_delete_link"  class="w3-btn w3-ripple w3-delete-button-color w3-mobile w3-round-large" 
        
        onclick="if(confirm('Are you sure you want to delete this item?')){submitModalForm('transactionFromListForm', 
        '{{ url_for('transaction.delete_from_list')}}{{rec.id | default(0,True)}}/', 
        'transactions_and_transfers', 
        '{{ url_for('item.refresh_trx_lists')}}{{ rec.item_id }}/')}" 
        
        >Delete...</a>
        &nbsp;&nbsp;
    	{% endif %}
        <a  class="w3-btn w3-ripple w3-cancel-button-color w3-mobile w3-round-large" onclick="cancelModalForm()">Cancel</a>
    </p> 
    {% include "trx_edit_form.html"%}
</form>
